<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotels within 200km of Hong Kong </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui; background:#0f1220; color:#fff; margin:0; }
    header { padding:20px; background:#171a2b; position:sticky; top:0; }
    h1 { margin:0; font-size:20px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px; padding:20px; }
    .card { background:#1f2338; border-radius:12px; overflow:hidden; box-shadow:0 4px 12px rgba(0,0,0,.3); }
    .card img { width:100%; height:160px; object-fit:cover; }
    .body { padding:12px; }
    .name { font-weight:600; font-size:16px; margin-bottom:4px; }
    .rating { color:#ffe58f; font-size:13px; }
    .address { color:#a9aec7; font-size:13px; margin-top:6px; }
    .price { margin-top:8px; font-size:14px; color:#6ea8fe; }
    .actions { margin-top:10px; }
    .actions a { display:inline-block; background:#3b6cf5; color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <h1>Hotels within 200km of Hong Kong (excluding HK)</h1>
  </header>

  <main class="grid" id="grid"></main>

  <!-- Load dataset -->
  <script src="hotellist.js"></script>
  <script>
    const grid = document.getElementById('grid');

    function formatHKD(n){ return `HKD ${n.toLocaleString('en-US')}`; }

    // Sort hotels by cost high → low
    const sortedHotels = [...hotels].sort((a,b)=>b.costHKD - a.costHKD);

    sortedHotels.forEach(h=>{
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${h.img}" alt="${h.name}">
        <div class="body">
          <div class="name">${h.name}</div>
          <div class="rating">Rating: ${h.ratingText}</div>
          <div class="address">${h.address} • ${h.city}</div>
          <div class="price">${formatHKD(h.costHKD)} / night</div>
          <div class="actions"><a href="${h.url}" target="_blank">Book on Trip.com</a></div>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
